<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Planner</title>
  <script defer src="/static/events_script.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Event Planner</h1>
  <h2>Enter your upcoming event, meeting, party, anything!</h2>
  <div  class="current-user-interact">
    <p><span id="currentUser"></span></p>
    <button id="deleteUserBtn" style="display: none;">Delete Account</button>
    <button id="logoutBtn">Logout</button>
  </div>
  <form id="eventForm">
    <label for="name">Event Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Event Description:</label>
    <input type="text" id="description" name="description">

    <label for="date">Event Date:</label>
    <input type="datetime-local" id="date" name="date" required>

    <label for="duration">Event Duration:</label>
    <input type="number" id="duration" name="duration" required>

    <button id="submit">Submit</button>
  </form>
  <div id="response"></div>
  <hr>
  <h2>Your Upcoming Events</h2>
  <ul id="eventList" class="event-list">
    <!-- Events will be dynamically added here -->
  </ul>
</body>
</html>
